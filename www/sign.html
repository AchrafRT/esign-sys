<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Signature</title>
  <style>:root{--page-w:210mm;--page-h:297mm;--ink:#0b0f19;--muted:#667085;--line:#e6e8ee;--card:#fff;--bg:#f4f6fb;--shadow:0 12px 36px rgba(16,24,40,.12);--radius:14px}
*{box-sizing:border-box}body{margin:0;font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;background:var(--bg);color:var(--ink)}a{color:inherit}
.topbar{position:sticky;top:0;z-index:50;display:flex;gap:10px;align-items:center;flex-wrap:wrap;padding:10px 14px;background:rgba(255,255,255,.92);backdrop-filter:saturate(180%) blur(10px);border-bottom:1px solid var(--line)}
.brand{font-weight:900;letter-spacing:.2px}.pill{display:inline-flex;align-items:center;gap:8px;padding:6px 10px;border:1px solid var(--line);border-radius:999px;background:#fff;font-size:12px;font-weight:800}
.btn{appearance:none;border:1px solid var(--line);background:#0b0f19;color:#fff;padding:8px 12px;border-radius:12px;cursor:pointer;text-decoration:none;font-weight:800}
.btn.secondary{background:#fff;color:#0b0f19}.input{padding:8px 10px;border-radius:12px;border:1px solid var(--line);background:#fff;min-width:260px;max-width:85vw}
.wrap{max-width:calc(var(--page-w) + 120px);margin:16px auto 80px;padding:0 14px}.hint{font-size:12px;color:var(--muted)}
.card{background:var(--card);border:1px solid var(--line);border-radius:var(--radius);box-shadow:0 1px 0 rgba(16,24,40,.02);padding:12px;margin:12px 0}
.page{width:var(--page-w);height:var(--page-h);margin:18px auto;background:#fff;border:1px solid var(--line);border-radius:18px;box-shadow:var(--shadow);position:relative;overflow:hidden}
.page img.bg{width:100%;height:100%;display:block;object-fit:cover}.overlay{position:absolute;inset:0}.field{position:absolute}
.field input{width:100%;height:100%;border:1px solid rgba(11,15,25,.25);border-radius:8px;padding:4px 6px;background:rgba(255,255,255,.82);font-size:12px}
.field input[readonly]{background:rgba(247,248,250,.92);color:#111}.field .lbl{position:absolute;left:0;top:-18px;font-size:11px;font-weight:800;background:rgba(255,255,255,.92);border:1px solid rgba(11,15,25,.12);border-radius:999px;padding:2px 8px}
.sigzone{position:absolute;border:2px dashed rgba(11,15,25,.35);border-radius:14px;overflow:hidden}
.sigzone .blur{position:absolute;inset:0;backdrop-filter:blur(3px);background:rgba(255,255,255,.35)}
.sigzone .lock{position:absolute;inset:0;display:flex;align-items:center;justify-content:center;flex-direction:column;gap:10px;background:rgba(255,255,255,.62);font-weight:900}
.sigzone .lock .small{font-size:12px;color:#333;font-weight:700}.sigzone.signed{border-style:solid;border-color:rgba(2,122,72,.45)}
.sigzone.signed .lock,.sigzone.signed .blur{display:none}.sigzone img{width:100%;height:100%;object-fit:contain;background:rgba(255,255,255,.55)}
@media print{body{background:#fff}.topbar,.card{display:none}.wrap{max-width:none;margin:0;padding:0}.page{box-shadow:none;border:none;margin:0;border-radius:0;page-break-after:always}.field input{border:none;background:transparent}.sigzone{border:none}}</style>
</head>
<body>
<!--TOPBAR-->
<div class="wrap">
  <div class="card"><p>Signer dans la zone (doigt/souris), puis <strong>Enregistrer</strong>.</p></div>
  <div class="card">
    <canvas id="sig" width="900" height="320" style="width:100%;border:1px solid var(--line);border-radius:14px;background:#fff;touch-action:none"></canvas>
    <div style="display:flex;gap:10px;flex-wrap:wrap;margin-top:12px">
      <button class="btn secondary" id="clear">Effacer</button>
      <form method="POST" action="/sign/submit" id="sigform">
        <input type="hidden" name="token" value="<!--TOKEN-->">
        <input type="hidden" name="png_b64" id="png_b64" value="">
        <button class="btn" type="submit">Enregistrer la signature</button>
      </form>
    </div>
    <div class="hint" style="margin-top:10px">Le dessin utilise un mini canvas inline.</div>
  </div>
</div>

<script>
const c=document.getElementById('sig');
const ctx=c.getContext('2d');
ctx.lineWidth=3; ctx.lineCap='round';
let drawing=false,last=null;
function pos(e){const r=c.getBoundingClientRect();return {x:(e.clientX-r.left)*(c.width/r.width),y:(e.clientY-r.top)*(c.height/r.height)}}
function start(e){drawing=true;last=pos(e)}
function move(e){if(!drawing)return;const p=pos(e);ctx.beginPath();ctx.moveTo(last.x,last.y);ctx.lineTo(p.x,p.y);ctx.stroke();last=p}
function end(){drawing=false;last=null}
c.addEventListener('pointerdown',(e)=>{c.setPointerCapture(e.pointerId);start(e)});
c.addEventListener('pointermove',move);
c.addEventListener('pointerup',end);
c.addEventListener('pointercancel',end);
document.getElementById('clear').addEventListener('click',(e)=>{e.preventDefault();ctx.clearRect(0,0,c.width,c.height)});
document.getElementById('sigform').addEventListener('submit',()=>{document.getElementById('png_b64').value=c.toDataURL('image/png')});
</script>
</body>
</html>
