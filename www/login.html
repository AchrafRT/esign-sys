<!doctype html>
<html lang='fr'>
<head>
<meta charset='utf-8' />
<meta name='viewport' content='width=device-width,initial-scale=1' />
<title>Connexion — Console Vendeurs</title>
<style>
:root{--bg:#0b0f19;--card:rgba(15,23,42,.65);--stroke:rgba(255,255,255,.12);--ink:#e5e7eb;--muted:rgba(229,231,235,.75);--accent:#f5c542;--r:18px}
*{box-sizing:border-box}
body{margin:0;background:var(--bg);color:var(--ink);font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial}
.wrap{min-height:100vh;display:grid;place-items:center;padding:24px}
.card{width:min(420px,92vw);background:var(--card);border:1px solid var(--stroke);border-radius:var(--r);padding:18px}
.h{font-weight:1000;font-size:18px;margin:0 0 6px 0}
.p{margin:0 0 14px 0;color:var(--muted);font-size:13px}
label{display:block;font-weight:900;font-size:12px;margin:10px 0 6px 0}
input{width:100%;padding:10px 12px;border-radius:12px;border:1px solid var(--stroke);background:rgba(15,23,42,.85);color:var(--ink)}
.btn{width:100%;margin-top:12px;padding:10px 12px;border-radius:12px;border:0;background:var(--accent);color:#111;font-weight:1000;cursor:pointer}
.err{margin-top:12px;color:#ffb4b4;font-size:13px;font-weight:900}
</style>
</head>
<body>
<div class='wrap'>
  <form class='card' method='POST' action='/login'>
    <div class='h'>Connexion vendeur</div>
    <div class='p'>Accès protégé. Utilisez vos identifiants prédéfinis.</div>

    <label>Nom d'utilisateur</label>
    <input name='username' autocomplete='username' required />

    <label>Mot de passe</label>
    <input name='password' type='password' autocomplete='current-password' required />

    <button class='btn' type='submit'>Se connecter</button>
    <div class='err'><!--ERROR--></div>
  </form>
</div>
<script>
  // hide empty error placeholder
  const e = document.querySelector('.err');
  if (e && (!e.textContent || !e.textContent.trim())) e.style.display = 'none';
</script>
</body>
</html>
